apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone-git-repo
spec:
  workspaces:
  - name: main-workspace
  steps:
  - name: git-clone
    image: alpine/git:v2.26.2
    workingDir: "$(workspaces.main-workspace.path)"
    script: |
      #!/usr/bin/env sh
      git clone https://github.com/redhat-oraex/tekton-pipeline-demo-app
